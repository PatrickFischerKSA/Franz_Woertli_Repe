<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz – Level 1 (Band 6 + 7)</title>
<style>
body{font-family:Arial, sans-serif; max-width:700px; margin:auto;}
.correct{color:green;}
.wrong{color:red;}
</style>
</head>
<body>
<h1>Deutsch → Französisch (Level 1 – Band 6 & 7)</h1>
<p id="prompt"></p>
<input id="answer" autocomplete="off">
<button onclick="check()">OK</button>
<p id="feedback"></p>
<script src="data.js"></script>
<script>
let i = 0;
VOCAB.sort(()=>Math.random()-0.5);
function show(){
  document.getElementById('prompt').innerText = VOCAB[i].de;
  document.getElementById('answer').value='';
  document.getElementById('feedback').innerText='';
}
function check(){
  const a = document.getElementById('answer').value.trim();
  if(a===VOCAB[i].fr){
    document.getElementById('feedback').innerHTML='<span class="correct">✓ korrekt</span>';
    i++;
    if(i<VOCAB.length){setTimeout(show,600);}
    else{document.getElementById('prompt').innerText='Fertig.';}
  } else {
    document.getElementById('feedback').innerHTML='<span class="wrong">✗ falsch</span>';
  }
}
show();
</script>
</body>
</html>
